<form name="groupForm" method="get" class="form-horizontal" ng-submit="submit(groupForm.$valid)" novalidate autocomplete="off">

    <div id="user-form-container">

        <div class="modal-header">
            <button type="button" class="close" ng-click="close()"><span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">{{ group.id ? 'Edit Group' : 'Create Group' }} {{group.id}}</h4>
            <small>{{group.name}}</small>
        </div>

        <div class="modal-body">

            <div class="col-sm-12 alert alert-danger m-b-md" ng-show="errors.length !== 0">
                <p ng-repeat="error in errors">
                    <strong>{{error}}</strong>
                </p>
            </div>

            <cb-form-group label="Name" name="name">
                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" ng-model="group.name" required>
                    <div ng-messages="groupForm.name.$error" ng-show="submitted">
                        <p ng-message="required" class="text-danger">This field is required</p>
                    </div>
                </div>
            </cb-form-group>

            <cb-form-group label="Roles" name="roles">
                <div class="col-sm-10">
                    <one-to-many-v2 grid="roleGrid" parent-object="group" bind-to="roles" resource-url="/role" placeholder="Add Role.."></one-to-many-v2>
                </div>
            </cb-form-group>

            <cb-form-group label="Users" name="users">
                <div class="col-sm-10">
                    <one-to-many-v2 grid="userGrid" parent-object="group" bind-to="users" resource-url="/user" placeholder="Add User.."></one-to-many-v2>
                </div>
            </cb-form-group>

        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
        </div>


    </div>

</form>
