<div id="admin-container">

    <div class="normalheader">
        <div id="hbreadcrumb">
            <ol class="hbreadcrumb breadcrumb">
                <li><a ui-sref="admin.group">Groups</a></li>
                <li class="active">
                    <span>Group {{group.id}}</span>
                </li>
            </ol>
        </div>
        <div class="hpanel">
            <div class="panel-body">
                <button ng-click="edit(group)" class="btn btn-primary v-align-top m-r-sm"><i class="fa fa-pencil"/></button>
                <h2 class="font-light m-b-xs inline">
                  Group {{group.id}} - {{group.name}}
                </h2>
                <small class="block">{{group.name}}</small>
            </div>
        </div>
    </div>

    <div class="content">

        <div class="row">
            <div class="col-sm-12">
                <div class="hpanel">
                    <div class="panel-heading">
                        <div class="panel-tools">
                            <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                        </div>
                        <i class="fa fa-info" />
                        Details
                    </div>
                    <div class="panel-body no-padding">
                        <table class="table-detail">
                            <tr>
                                <td class="col-sm-1">Id</td>
                                <td class="col-sm-10">{{group.id}}</td>
                            </tr>
                            <tr>
                                <td>Name</td>
                                <td>{{group.name}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="hpanel">
                    <div class="panel-heading">
                        <div class="panel-tools">
                            <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                        </div>
                        Users Linked to Group {{user.id}}
                    </div>
                    <div class="panel-body no-padding">

                        <grid grid="users"></grid>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="hpanel">
                    <div class="panel-heading">
                        <div class="panel-tools">
                            <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                        </div>
                        Roles Linked to Group {{role.id}}
                    </div>
                    <div class="panel-body no-padding">

                        <grid grid="roles"></grid>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="hpanel">
                     <uib-tabset active="active">
                        <uib-tab index="0">
                            <uib-tab-heading>
                                <i class="glyphicon glyphicon-comment"></i> Comments
                            </uib-tab-heading>
                            <div class="panel-body">
                                <cb-object-comments object-type="group" object-id="group.id"></cb-object-comments>
                            </div>
                        </uib-tab>
                        <uib-tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}" disable="tab.disabled">
                            {{tab.content}}
                        </uib-tab>
                        <uib-tab index="3" select="alertMe()">
                            <uib-tab-heading>
                                <i class="glyphicon glyphicon-bell"></i> Activity
                            </uib-tab-heading>
                            <div class="panel-body no-padding">
                                <object-history object-class="Carbon\ApiBundle\Entity\Group" object-id="group.id"></object-history>
                            </div>
                        </uib-tab>
                    </uib-tabset>
                </div>
            </div>
        </div>

    </div>
</div>
