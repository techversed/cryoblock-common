<div class="grid-filter icon">
    <div class="btn-group" uib-dropdown>
        <button id="single-button" type="button" class="btn btn-default btn-xs" uib-dropdown-toggle ng-disabled="disabled">
            <span class="fa fa-list"></span>
        </button>
        <ul uib-dropdown-menu class="dropdown-menu pull-right" role="menu" aria-labelledby="single-button" ng-click="$event.stopPropagation()">

            <li>

                <div class="form-group grid-filter-search">
                    <input ng-model="searchText" class="form-control"></input>
                </div>

            </li>

            <li role="menuitem" ng-repeat="column in visibleColumns | filter : searchText" class="grid-filter-item">
                <label class="grid-filter-item-detail">
                    <input ng-change="toggleColumn(column)" ng-model="column.isVisible" type="checkbox" class="grid-filter-check" ng-checked="column.isVisible" ng-disabled="column.isPrimary"></input>
                    <span ng-bind="column.header"></span>
                </label>
            </li>

            <li class="divider" ng-if="hiddenColumns.length"></li>

            <li role="menuitem" ng-repeat="column in hiddenColumns | filter: searchText" class="grid-filter-item">
                <label class="grid-filter-item-detail">
                    <input ng-change="toggleColumn(column)" ng-model="column.isVisible" type="checkbox" class="grid-filter-check" ng-checked="column.isVisible"></input>
                    <span ng-bind="column.header"></span>
                </label>
            </li>

        </ul>
    </div>
</div>
