<div class="btn-group" uib-dropdown keyboard-nav>

    <button id="single-button" type="button" class="btn btn-default" title="{{filter.selectionString}}" uib-dropdown-toggle ng-class="{filtering: filter.isFiltering}">
        {{filter.title}} : {{ filter.selectionString }}
        <span class="caret"></span>
        <i class="fa fa-close grid-filter-toggle" ng-click="toggleFilter($event)" />
    </button>

    <ul uib-dropdown-menu class="dropdown-menu" role="menu" aria-labelledby="single-button" ng-click="$event.stopPropagation()">
        <li>
            <div class="date-range-wrapper">
                <label>
                    <input
                        type="checkbox"
                        ng-model="withinLast"
                        ng-change="toggle('withinLast')"
                    />
                    Within the last
                </label>
                <input
                    class="number-input"
                    ng-model="within"
                    type="text"
                />
                <select ng-model="withinUnits" type="text" class="date-type-chooser">
                    <option value="hour"> hours </option>
                    <option value="day"> days </option>
                    <option value="week"> weeks </option>
                    <option value="month"> months </option>
                </select>
            </div>
        </li>
        <li>
            <div class="date-range-wrapper">
                <label>
                    <input
                        type="checkbox"
                        ng-model="moreThan"
                        ng-change="toggle('moreThan')"
                    />
                    More than
                </label>
                <input
                    class="number-input"
                    ng-model="more"
                    type="text"
                />
                <select ng-model="moreUnits" class="date-type-chooser">
                    <option value="hour"> hours </option>
                    <option value="day"> days </option>
                    <option value="week"> weeks </option>
                    <option value="month"> months </option>
                </select>
                <label> ago</label>
            </div>
        </li>
        <li>
            <div class="date-range-wrapper">
                <label>
                    <input
                        type="checkbox"
                        ng-model="betweenDate"
                        ng-change="toggle('betweenDate')"
                    />
                    Between
                </label>
                <p class="input-group">
                    <input
                        class="date-input"
                        ng-model="start"
                        type="text"
                        uib-datepicker-popup="M/dd/yyyy"
                        is-open="popup1.opened"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
                <label> and </label>
                <p class="input-group">
                    <input
                        class="date-input"
                        ng-model="end"
                        type="text"
                        uib-datepicker-popup="M/dd/yyyy"
                        is-open="popup2.opened"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </li>
    </ul>

</div>
