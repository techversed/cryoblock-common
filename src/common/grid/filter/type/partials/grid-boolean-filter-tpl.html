<div class="btn-group" uib-dropdown keyboard-nav>
    <button id="single-button" type="button" class="btn btn-default" title="{{filter.selectionString}}" uib-dropdown-toggle ng-class="{filtering: filter.isFiltering}">
        {{filter.title}} : {{ filter.selectionString }}
        <span class="caret"></span>
        <i class="fa fa-close grid-filter-toggle" ng-click="toggleFilter($event)" />
    </button>

    <ul uib-dropdown-menu class="dropdown-menu integer p-sm" role="menu" aria-labelledby="single-button" ng-click="$event.stopPropagation()">

        <div class="btn-group btn-group-justified m-b-sm">
            <label class="btn btn-default" ng-model="form.radioModel" uib-btn-radio="'True'">True</label>
            <label class="btn btn-default" ng-model="form.radioModel" uib-btn-radio="'False'">False</label>
            <label class="btn btn-default" ng-model="form.radioModel" uib-btn-radio="'Any'">Any</label>
        </div>

        <div class="row no-margin">
            <div class="col-md-6 m-b-sm">
                <button class="btn btn-info btn-block" ng-click="update()">Update</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-default btn-block" ng-click="refresh()">
                    <i class="fa fa-refresh" />
                </button>
            </div>
        </div>

    </ul>
</div>
