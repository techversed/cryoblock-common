<div class="btn-group" uib-dropdown keyboard-nav>
    <button id="single-button" type="button" class="btn btn-default" title="{{filter.selectionString}}" uib-dropdown-toggle ng-class="{filtering: filter.isFiltering}">
        {{filter.title}} : {{ filter.selectionString }}
        <span class="caret"></span>
        <i class="fa fa-close grid-filter-toggle" ng-click="toggleFilter($event)" />
    </button>

    <ul uib-dropdown-menu class="dropdown-menu integer" role="menu" aria-labelledby="single-button" ng-click="$event.stopPropagation()">

        <div ng-form="dateFilterForm">

            <li role="menuitem">

                <input type="radio" name="type" value="single" ng-model="filter.selectedType"></input>

                <select
                    class="form-control operator"
                    ng-options="operator.name for operator in filter.operators track by operator.value"
                    ng-model="filter.selectedOperator"
                >
                </select>

                <input class="value form-control" is-open="focus3" ng-focus="focus3=true" close-on-date-selection="false" datepicker-append-to-body="true" type="text" uib-datepicker-popup ng-model="filter.singleValue" close-text="Close" />

            </li>

            <li role="menuitem">

                <input type="radio" name="type" value="between" ng-model="filter.selectedType"></input>

                <strong style="margin-left: 10px;">>=</strong>

                <input class="between form-control" is-open="focus" ng-focus="focus=true" close-on-date-selection="false" datepicker-append-to-body="true" type="text" uib-datepicker-popup ng-model="filter.betweenStart" close-text="Close" />

                <strong style="margin-right: 6px;"><=</strong>

                <input class="between form-control" is-open="focus2" ng-focus="focus2=true" close-on-date-selection="false" datepicker-append-to-body="true" type="text" uib-datepicker-popup ng-model="filter.betweenEnd" close-text="Close" />

            </li>
        </div>

        <li role="menuitem">
            <div class="row no-margin">
                <div class="col-md-6">
                    <button type="button" class="btn btn-info btn-block" ng-click="update()">Update</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-default btn-block" ng-click="refresh()">
                        <i class="fa fa-refresh" />
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>
