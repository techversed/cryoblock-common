<form name="groupObjectNotificationForm" method="get" class="form-horizontal" ng-submit="save(groupObjectNotificationForm.$valid)" novalidate autocomplete="off">
    <div id="object-notifications-form-container">

        <div class="modal-header">
            <button type="button" class="close" ng-click="close()"><span aria-hidden="true">Ã—</span></button>
            <h4>{{objectDescription}} Administrator Notifications</h4>
        </div>

        <div class="modal-body">

            <cb-form form="cbForm">

                <cb-form-group label="On Create Group" name="onCreateGroup">
                    <div class="col-sm-10">
                        <one-to-one name="onCreateGroup" grid="onCreateGroupGrid" ng-model="groupObjectNotification.onCreateGroup" parent-object="groupObjectNotification" bind-to="onCreateGroup" placeholder="Link Group.."></one-to-one>
                    </div>
                </cb-form-group>

                <cb-form-group label="On Update Group" name="onUpdateGroup">
                    <div class="col-sm-10">
                        <one-to-one name="onUpdateGroup" grid="onUpdateGroupGrid" ng-model="groupObjectNotification.onUpdateGroup" parent-object="groupObjectNotification" bind-to="onUpdateGroup" placeholder="Link Group.."></one-to-one>
                    </div>
                </cb-form-group>

                <cb-form-group label="On Delete Group" name="onDeleteGroup">
                    <div class="col-sm-10">
                        <one-to-one name="onDeleteGroup" grid="onDeleteGroupGrid" ng-model="groupObjectNotification.onDeleteGroup" parent-object="groupObjectNotification" bind-to="onDeleteGroup" placeholder="Link Group.."></one-to-one>
                    </div>
                </cb-form-group>

            </cb-form>

        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
        </div>

    </div>

</form>
