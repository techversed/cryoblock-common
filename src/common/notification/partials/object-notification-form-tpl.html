<form name="objectNotificationForm" class="form-horizontal" novalidate>

    <div id="object-notifications-form-container">

        <div class="modal-header">
            <button type="button" class="close" ng-click="close()"><span aria-hidden="true">Ã—</span></button>
            <h4>{{objectType}} Notifications</h4>
            <small>{{sample.name}}</small>
        </div>

        <div class="modal-body">

            <cb-form-group label="On Create Group" name="onCreateGroup">
                <div class="col-sm-10">
                    <one-to-one grid="onCreateGroupGrid" parent-object="objectNotification" bind-to="onCreateGroup"></one-to-one>
                </div>
            </cb-form-group>

            <cb-form-group label="On Update Group" name="onUpdateGroup">
                <div class="col-sm-10">
                    <one-to-one grid="onUpdateGroupGrid" parent-object="objectNotification" bind-to="onUpdateGroup"></one-to-one>
                </div>
            </cb-form-group>

            <cb-form-group label="On Delete Group" name="onDeleteGroup">
                <div class="col-sm-10">
                    <one-to-one grid="onDeleteGroupGrid" parent-object="objectNotification" bind-to="onDeleteGroup"></one-to-one>
                </div>
            </cb-form-group>

        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-click="submit(objectNotificationForm.$valid)">Submit</button>
            <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
        </div>

    </div>

</form>
