<form name="userObjectNotificationForm" method="get" class="form-horizontal" ng-submit="save(userObjectNotificationForm.$valid)" novalidate autocomplete="off">

    <div id="object-notifications-form-container">

        <div class="modal-header">
            <button type="button" class="close" ng-click="close()"><span aria-hidden="true">Ã—</span></button>
            <h4>{{objectDescription}} User Notifications</h4>
        </div>

        <div class="modal-body">

                 <cb-form form="cbForm">

                    <cb-form-group tooltip="If Yes is selected, you will be emailed when a {{objectDescription}} is created." label="On Create" name="onCreate">
                        <div class="col-sm-10">
                            <cb-boolean cb-boolean-primary ng-model="userObjectNotification.onCreate"></cb-boolean>
                        </div>
                    </cb-form-group>

                    <cb-form-group label="On Update" name="onUpdate" tooltip="If Yes is selected, you will be emailed when a {{objectDescription}} is updated.">
                        <div class="col-sm-10">
                            <cb-boolean cb-boolean-primary ng-model="userObjectNotification.onUpdate"></cb-boolean>
                        </div>
                    </cb-form-group>

                    <cb-form-group label="On Delete" name="onDelete" tooltip="If Yes is selected, you will be emailed when a {{objectDescription}} is deleted.">
                        <div class="col-sm-10">
                            <cb-boolean cb-boolean-primary ng-model="userObjectNotification.onDelete"></cb-boolean>
                        </div>
                    </cb-form-group>

                </cb-form>

            </form>

        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
        </div>

    </div>

</form>
