<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>

        <div>
            <h1 class="logo-name">UT</h1>
        </div>

        <div ng-hide="success">

            <h3>Password Reset</h3>

            <form name="resetPasswordForm" ng-submit="submit()" class="m-t" role="form">

                <div class="form-group">
                    <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required="">
                </div>

                <div class="form-group">
                    <input name="password_confirm" ng-model="passwordConfirm" type="password" class="form-control" placeholder="Confirm Password" required="">
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">Reset Password</button>

                <button ui-sref="login" type="button" class="btn btn-default block full-width m-b">Cancel</button>

            </form>

        </div>

    </div>
</div>
