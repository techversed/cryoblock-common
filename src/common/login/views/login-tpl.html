<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>

        <div>
            <h1 class="logo-name">{{loginParams.acronym}}</h1>
        </div>

        <h3>{{loginParams.welcomeMessage}}</h3>
        <p>{{loginParams.subWelcomeMessage}}</p>
        <p>{{loginParams.subWelcomeMessage2}}</p>

        <form ng-submit="submit()" class="m-t" role="form">

            <div class="form-group">
                <input ng-model="username" type="text" class="form-control" placeholder="Username or Email" required="">
            </div>
            <div class="form-group">
                <input ng-model="password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="password_reset">
                <small>Forgot password?</small>
            </a>
            <p class="text-muted text-center">
                <small>Do not have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Request an account</a>

        </form>

        <p class="m-t">
            <small>{{loginParams.copyright}}</small>
        </p>

    </div>
</div>
