<form name="divisionForm" method="get" class="form-horizontal" ng-submit="submit(divisionForm.$valid)" novalidate>

    <div id="user-form-container">

        <div class="modal-header">
            <button type="button" class="close" ng-click="close()"><span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">Box Flag - {{division.title}}</h4>
        </div>

        <div class="modal-body">

            <cb-form-group label="Flag Type:" name="name">
                <div class="col-sm-10">
                    <div class="radio" ng-repeat="boxFlag in boxFlags"><label> <input type="radio" ng-model="division.boxFlagId" checked="" value="boxFlag.id">{{boxFlag.name}} - {{boxFlag.description}}</label></div>
                </div>
            </cb-form-group>

        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
        </div>

    </div>

</form>
