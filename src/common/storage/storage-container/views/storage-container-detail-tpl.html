<div id="admin-container">
    <div class="normalheader">
        <div id="hbreadcrumb">
            <ol class="hbreadcrumb breadcrumb">
                <li><a ui-sref="dashboard.main">Dashboard</a></li>
                <li><a ui-sref="classification.index">Classifications</a></li>
                <li><a ui-sref="storage_container.index">Storage Containers</a></li>
                <li class="active">
                    <span>Storage Container {{storageContainer.id}} Details</span>
                </li>
            </ol>
        </div>
        <div class="hpanel">

            <div class="panel-body">

                <div class="panel-actions">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-sm btn-default" ng-click="edit(storageContainer)"><i class="fa fa-edit"/></button>
                        <div class="btn-group panel-more-actions" role="group">
                            <button id="btnGroupDrop1" type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-cog"/>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                <li cb-object-watch entity-id="storageContainer.id" entity="AppBundle\Entity\Donor\StorageContainer" object-description="Storage Container" url="/donor/storageContainer"></li>
                                <li ng-click="delete(storageContainer, 'storage_container.index')">
                                    <a class="dropdown-item text-danger" ><i class="fa fa-trash m-r-xs" />Delete</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="m-t">
                    <h2 class="font-light m-b-xs inline">
                      Storage Container {{storageContainer.id}} - {{storageContainer.name}}
                    </h2>
                </div>

            </div>
        </div>
    </div>

    <div class="content">

        <div class="row">

            <div class="col-sm-4">
                <div class="hpanel">
                    <div class="panel-heading">
                        <div class="panel-tools">
                            <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                        </div>
                        <i class="fa fa-info" />
                        Details
                    </div>
                    <div class="panel-body no-padding">
                        <table class="table-detail">
                            <tr>
                                <td class="col-sm-3">Id</td>
                                <td class="col-sm-9">{{storageContainer.id}}</td>
                            </tr>
                            <tr>
                                <td>Name</td>
                                <td>{{storageContainer.name}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-sm-12">
                <cb-attachments object-id="storageContainer.id" object-class="AppBundle\Entity\Storage\StorageContainer"></cb-attachments>
            </div>

            <div class="col-sm-12">
                <div class="hpanel">
                     <uib-tabset active="active">
                        <uib-tab index="0">
                            <uib-tab-heading>
                                <i class="glyphicon glyphicon-comment"></i> Comments
                            </uib-tab-heading>
                            <div class="panel-body">
                                <cb-object-comments object-type="storageContainer" object-id="storageContainer.id"></cb-object-comments>
                            </div>
                        </uib-tab>
                        <uib-tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}" disable="tab.disabled">
                            {{tab.content}}
                        </uib-tab>
                        <uib-tab index="3" select="alertMe()">
                            <uib-tab-heading>
                                <i class="glyphicon glyphicon-bell"></i> Activity
                            </uib-tab-heading>
                            <div class="panel-body no-padding">
                                <object-history object-class="AppBundle\Entity\Donor\Storage Container" object-id="storageContainer.id"></object-history>
                            </div>
                        </uib-tab>
                    </uib-tabset>
                </div>
            </div>

        </div>
    </div>
</div>
