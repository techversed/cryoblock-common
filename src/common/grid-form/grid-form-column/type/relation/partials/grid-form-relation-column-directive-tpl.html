<div class="btn-group grid-form-input-field grid-form-text-area-dropdown" uib-dropdown keyboard-nav >

    <input
        ng-model="obj[field].stringLabel"
        ng-change="search()"
        ng-model-options="{debounce:300}"
        ng-keydown="keyPressHandler($event, item)"
        class="form-control"
    >
    </input>

    <ul uib-dropdown-menu class="dropdown-menu" role="menu">

        <div ng-repeat="item in suggestionList" tabindex="-1" ng-click="selectItem(item)">

            <li role="menuitem">
                <span class="grid-form-dropdown-input-spacer" / > <i on-focus="shiffFocus()" class="fa fa-check" ng-show="obj[field].includes(item)"> </i><input type="radio" class="grid-form-menu-item-input" ng-model="selectedThing.name" ng-value="item" tabindex="-1" /> <span class="grid-form-dropdown-input-spacer" / > <span ng-class="{ 'grid-form-column-dropdown-input-field-selected' : highlightedElement == item }">{{item}}</span>
            </li>

        </div>

    </ul>

</div>
