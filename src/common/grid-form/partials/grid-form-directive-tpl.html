<!-- The table that contains the forms -->
<!-- <div style="scroll-direction: horizontal; overflow-x:scroll;"> -->
<div style="width:100%; scroll-direction: horizontal; overflow-y:visible; overflow-x:scroll;">
<!-- <div> -->

    <div class="row">

        <div class="btn-group pull-center">
            <button href="" class="btn btn-primary pull-left" tooltip="Add a new row" ng-click="gridForm.addEmptyRow()" ><i class="fa fa-plus"></i></button>
            <button href="" class="btn btn-primary pull-left" tooltip="testing" ng-click="gridForm.validate()"><i class="fa fa-check"></i></button>

        </div>

    </div>

    <table>

        <!-- The header row for the table -->
        <tr>
            <th class="grid-form-column-header"  ng-repeat="col in gridForm.columns"> <!-- ng-repeat for each column -->
                <center>

                    <i class="fa fa-link" aria-hidden="true" ng-if="col.type == 'relation' || col.type == 'mRelation'"><i class="fa fa-link" aria-hidden="true" ng-if="col.type == 'mRelation'"></i></i>
                    <i class="fa fa-angle-down" aria-hidden="true" ng-if="col.type == 'dropdown'"></i>
                    <i class="fa fa-i-cursor" aria-hidden="true" ng-if="col.type == 'text'"></i>

                    {{col.name}}
                </center>
            </th>
        </tr>

        <!-- For each entity look at each column and use the correct directive for the type of entity -->
        <tr ng-repeat="row in gridForm.rowOrdering">
            <!-- <td><button>Stuff</button></td> -->
            <td ng-repeat="col in gridForm.columns">
                    <!-- <grid-form-column class="wFullWidth" column="col" data="gridForm.rows[row]['entity']" field="col['field']"></grid-form-column> -->

                <grid-form-column class="wFullWidth" column="col" data="gridForm.rows[row]['entity']" field="col['field']"></grid-form-column>

            </td>
        </tr>

    </table>
