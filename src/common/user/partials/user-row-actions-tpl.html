<div class="btn-group" uib-dropdown is-open="status.isopen" ng-controller="userRowActionsCtrl">
    <button id="single-button" type="button" class="btn btn-default btn-xs" uib-dropdown-toggle ng-disabled="disabled">
        <span class="fa fa-cog"></span>
    </button>
    <ul uib-dropdown-menu class="dropdown-menu pull-right" role="menu" aria-labelledby="single-button">
        <li role="menuitem">
            <a ui-sref="admin.user_detail({id:result.id})"><i class="fa fa-file-o m-r-xs"/>View</a>
        </li>
        <li class="divider"></li>
        <li role="menuitem">
            <a ng-click="edit(result)"><i class="fa fa-edit m-r-xs"/>Edit</a>
        </li>
        <li role="menuitem">
            <a ng-show="canDisable" ng-click="disable(result)"><i class="fa fa-ban m-r-xs"/>Disable</a>
        </li>
    </ul>
</div>
