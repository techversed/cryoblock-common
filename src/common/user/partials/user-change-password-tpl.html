<form class="form-horizontal" name="passwordChangeForm" ng-submit="submit(passwordChangeForm.$valid)">

    <div id="user-form-container">

        <div class="modal-header">
            <button type="button" class="close" ng-click="close()"><span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">Change Password - {{user.firstName}} {{user.lastName}}</h4>
        </div>

        <div class="modal-body">

            <div class="text-center">
                <i class="fa fa-lock fa-5x"/>
            </div>

            <div class="middle-box text-center loginscreen  animated fadeInDown">

                <div ng-hide="success">

                    <form name="resetPasswordForm" ng-submit="submit()" class="m-t" role="form">

                        <div class="form-group">
                            <input name="password" ng-model="password" type="password" class="form-control" placeholder="New Password" required="">
                        </div>

                        <div class="form-group">
                            <input name="password_confirm" ng-model="passwordConfirm" type="password" class="form-control" placeholder="Confirm New Password" required="">
                        </div>

                    </form>

                </div>

            </div>

        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-danger">Change Password</button>
            <button ng-click="$close()" type="button" class="btn btn-default">Cancel</button>
        </div>

    </div>

</form>
