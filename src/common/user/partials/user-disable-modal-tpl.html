<form name="userForm" method="get" class="form-horizontal" ng-submit="submit(userForm.$valid)" novalidate autocomplete="off">

    <div id="user-form-container">

        <div class="modal-header">
            <button type="button" class="close" ng-click="close()"><span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">{{user.id}}</h4>
            <small>{{user.firstName}} {{user.lastName}}</small>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Disable</button>
            <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
        </div>


    </div>

</form>
