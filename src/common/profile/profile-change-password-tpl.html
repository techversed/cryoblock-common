<div class="middle-box text-center loginscreen  animated fadeInDown">

    <div class="modal-header">
        <h4 class="modal-title">Change Password for {{user.firstName}} {{user.lastName}}</h4>
    </div>

    <div>

        <div class="text-center">
            <i class="fa fa-lock fa-5x"/>
        </div>

        <div ng-hide="success">

            <form name="resetPasswordForm" ng-submit="submit()" class="m-t" role="form">

                <div class="form-group">
                    <input name="currentPassword" ng-model="currentPassword" type="password" class="form-control" placeholder="Current Password" required="">
                </div>

                <div class="form-group">
                    <input name="password" ng-model="password" type="password" class="form-control" placeholder="New Password" required="">
                </div>

                <div class="form-group">
                    <input name="password_confirm" ng-model="passwordConfirm" type="password" class="form-control" placeholder="Confirm New Password" required="">
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">Change Password</button>

                <button ng-click="$close()" type="button" class="btn btn-default block full-width m-b">Cancel</button>

            </form>

        </div>

    </div>
</div>
