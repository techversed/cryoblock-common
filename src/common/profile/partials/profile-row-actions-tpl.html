<!-- change this name to profile-notification ... etc -->

<div class="btn-group" uib-dropdown is-open="status.isopen" ng-controller="profileRowActionsCtrl">
    <button id="single-button" type="button" class="btn btn-default btn-xs" uib-dropdown-toggle ng-disabled="disabled" ng-if="canEdit">
        <span class="fa fa-cog"></span>
    </button>

    <ul uib-dropdown-menu class="dropdown-menu pull-right" role="menu" aria-labelledby="single-button" ng-if="!result.deletedAt">

        <!-- <li cb-object-watch entity-id="result.entity.id" entity="{{result.linkedEntityDetail.objectClassName}}" object-description="{{result.linkedEntityDetail.objectDescription}}" url="{{result.linkedEntityDetail.objectUrl}}"></li> -->

        <li role="menu-item">
            <a ng-click="dismissNotification(result)">
                <i class="fa fa-times-circle"> </i> Dismiss notification
            </a>
        </li>

        <li role="menu-item">
                <a ng-click="stopWatching(result)" class="dropdown-item" ><i class="fa fa-eye-slash m-r-xs"/>Stop Watching</a>
        </li>

        <li role="menu-item" ng-show="result.entity.status == 'Completed'">
                <a ng-click="addOutputsToWorkingSet(result)" class="dropdown-item" ><i class="fa fa-object-group m-r-xs"/>Add output samples to working set</a>
        </li>

        <li role="menuitem" ng-if="result.entity.status == 'Action Required'">
            <a ng-click="complete(result.entity)"><i class="fa fa-check m-r-xs"/>Action Required</a>
        </li>

        <li role="menuitem" ng-if="result.entity.status == 'Samples Received'">
            <a ng-click="vim.complete({id:result.id})"><i class="fa fa-check m-r-xs"/>Place Samples</a>
        </li>
<!--
        <li role="menuitem">
            <a ng-click="editSample(result)"><i class="fa fa-edit m-r-xs"/>Edit</a>
        </li>
 -->

    </ul>

</div>
