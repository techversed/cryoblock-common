<div class="btn-group" uib-dropdown is-open="status.isopen" ng-controller="profileRowActionsCtrl">
    <button id="single-button" type="button" class="btn btn-default btn-xs" uib-dropdown-toggle ng-disabled="disabled">
        <span class="fa fa-cog"></span>
    </button>

    <ul uib-dropdown-menu class="dropdown-menu pull-right" role="menu" aria-labelledby="single-button" ng-if="!result.deletedAt">
        <li cb-object-watch entity-id="result.entity.id" entity="{{result.linkedEntityDetail.objectClassName}}" object-description="{{result.linkedEntityDetail.objectDescription}}" url="{{result.linkedEntityDetail.objectUrl}}"></li>
    </ul>

</div>
