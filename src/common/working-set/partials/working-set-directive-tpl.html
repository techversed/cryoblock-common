<div ng-if="wsm.collapsed">

    <button class="btn btn-success" ng-click="wsm.refresh()">Refresh</button>
    <button class="btn btn-success" ng-click="wsm.selectAll()">Select All</button>
    <button class="btn btn-success" ng-click="wsm.deselectAll()">Deselect All</button>
    <br />
    <br />

    <div ng-if="wsm.loading == true" > Loading please wait </div>
    <div ng-if="wsm.data">
        <ul  ng-repeat="entry in wsm.data" >
            <tr><td><input ng-model="entry.selected" bind-to='entry.selected' type="checkbox"></input> &nbsp</td><td>{{entry.id}}</td><td> - {{entry.catalog.name}}</td> <td> - {{entry.description}}</td></tr>
        </ul>

    </div>

    <br />
    <button class="btn btn-primary">Remove from working set</button>
    <button class="btn btn-primary">Deplete</button>
    <button class="btn btn-primary">Attach to request</button>
    <button class="btn btn-primary">Create outgoing Vim </button>
    <button class="btn btn-primary">Excel Export</button>
    <button class="btn btn-primary">Add an attachment</button>

    <div class='col-xs-2'>
        <cb-dropdown
                cb-dropdown-info
                name='requestStartDropdown'
                bind-to="name"
                ng-model=""
                label="Start A Request"
                items="['Human Specimen', 'PBMC', 'DNA Purification', 'Protein Expression', 'Protein / Hybridoma Purification']"
                cb-on-select="createRequest"
                icon-class="fa fa-download"
                required
            >
        </cb-dropdown>
    </div>
<!--
                cb-on-select-context="config"
-->
